<html lang="en">

<head>

<body>
    <div  class="bg-container">

            alt="">
        <h1 class="header">Tip Calculator</h1>
        <div class="card1" style="padding: 20px;">

            <div>

            <!-- <input type="number" id="tipAmount" class="userInput" > -->
        </div>
            <p class="title">Total</p>
            <div class="userInput"  style="background-color: #ffffff; display:flex; flex-direction: column; justify-content:center; align-self: center;">
            <p id="total" ></p>
            <!-- <input type="number" id="total" class="userInput"> -->
        </div>
        </div>
        <div style="display: flex;justify-content: center;">
            <button class="btn" id="cal-btn" onclick="calucalte()">Calculate</button>
            <p class="error" id="error-message"></p>
        </div>
    </div>
</div>
